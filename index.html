    <script type="text/javascript">

    $(function() {
    	initialize();
    });

    var geocoder, map,
    	mapOptions = {
		  center: new google.maps.LatLng(41.96727,-71.18495),
		  zoom: 3
		}

	function onLinkedInAuth() {
		IN.API.Profile("me").fields("id", "first-name", "location", "positions").result( function(me) {
			var id=me.values[0].id;
			console.log(me.values[0].lastName);
			var fName=me.values[0].firstName
			var lName=me.values[0].lastName
			$.ajax({
				type: 'POST',
				url: '/request',
				data: JSON.stringify(me.values[0]),
				contentType: "application/json; charset=utf-8",
				//dataType: "string",
				complete: function(){},
				processData: false,
				success: function(){
					console.log("success");
					initialize();
				},
				error: function(jqXHR, textStatus, errorThrown){
					console.log("bad: " + textStatus + ": " + errorThrown);
				}
			});
			// initialize();
		});
	};

    function initialize() {
    	console.log('initializing google maps');
    	// console.log("no initialized map");
      	geocoder = new google.maps.Geocoder();
      	map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
  	    // var locationsArray = new Array();
  	    console.log("initialized map");
  	    // var userData;


	    $.ajax({
	    	type: 'GET',
	    	url: '/map-pins',
	    	complete: function(){},
			success: function(data){
				getLocations(data);
			},
			error: function(jqXHR, textStatus, errorThrown){
				console.log("bad: " + textStatus + ": " + errorThrown);
			}
	    });
	};

    function getLocations(userData) {
    	console.log(userData);
    	for (i=0; i<userData.length; i++){
			geocoder.geocode( {"address": userData[i]["location"]["name"]}, function(results, status) {
				console.log(results[i]);
			    if (status == google.maps.GeocoderStatus.OK) {
			      //map.setCenter(results[0].geometry.location);
			      var marker = new google.maps.Marker({
			          map: map,
			          position: results[0].geometry.location
			      });
			    } else {
			      //alert('Geocode was not successful for the following reason: ' + status);
			      console.log("bad: " + status);
			    }
			});
		}
	};
